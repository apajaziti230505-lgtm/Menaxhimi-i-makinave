<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<title>Menaxhimi i Makinave</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: #f5f6fa; }
.container-box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
h1,h2{ font-weight:700; }
</style>
</head>
<body>
<div class="container mt-5">
    <div class="container-box">
        <h1 class="text-center mb-4">ðŸš— Menaxhimi i Makinave</h1>

        <!-- Search / Filter -->
        <div class="mb-3">
            <input id="filterInput" class="form-control" placeholder="Kerko me marke, model ose vit" oninput="filterCars()">
        </div>

        <!-- Table -->
        <table class="table table-hover table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Marka</th>
                    <th>Modeli</th>
                    <th>Viti</th>
                    <th>Targa</th>
                </tr>
            </thead>
            <tbody id="carTable"></tbody>
        </table>

        <hr>
        <!-- Admin Panel (shfaqet gjithmonÃ«) -->
        <div id="adminPanel">
            <h2 class="h4 mt-4">Shto Makine</h2>
            <div class="row g-3 mb-3">
                <div class="col-md-3"><input id="marka" class="form-control" placeholder="Marka"></div>
                <div class="col-md-3"><input id="modeli" class="form-control" placeholder="Modeli"></div>
                <div class="col-md-2"><input id="viti" type="number" class="form-control" placeholder="Viti"></div>
                <div class="col-md-2"><input id="targa" class="form-control" placeholder="Targa"></div>
                <div class="col-md-2"><button class="btn btn-primary w-100" onclick="addCar()">Shto</button></div>
            </div>

            <h2 class="h4 mt-4">Fshi Makine</h2>
            <div class="row g-3 mb-3">
                <div class="col-md-3"><input id="deleteId" type="number" class="form-control" placeholder="ID e makines"></div>
                <div class="col-md-2"><button class="btn btn-danger w-100" onclick="deleteCar()">Fshi</button></div>
            </div>
        </div>

    </div>
</div>

<script src="app.js"></script>
</body>
</html>
